<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 150px;
        }
        .home-button {
            background-color: blueviolet;
            color: white;
            cursor: pointer;
        }
        .form-container {
            flex-grow: 1;
        }
        .form-container button {
            margin: 10px 10px 0 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db; /* Light blue */
            color: white;
            border: none;
            border-radius: 10px;
        }
        .delete-buttons {
            display: flex;
            align-items: center;
            gap: 10px; /* Add space between the buttons */
            margin-bottom: 10px; /* Add some margin below the buttons */
            border-radius: 10px;
        }
        .delete-multiple-button, .delete-all-button {
            width: 155px; /* Set a fixed width */
            height: 30px; /* Set a fixed height */
            background-color: #33af9e; /* Same background color */
            color: white; /* Same text color */
            border: none; /* Remove default borders */
            padding: 5px; /* Add padding for better spacing */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove text underline */
            display: inline-block; /* Inline-block to apply width and height */
            font-size: 14px; /* Set font size */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 10px;
        }
        .delete-all-button {
            background-color: rgb(99, 72, 197); /* Custom background color for this button */
            cursor: pointer;
        }
        .upload-button {
            background-color: rgb(76, 184, 68); /* Black */
            color: white;
            cursor: pointer;
        }
        .algorithm-container {
        background-color: #f0f0f0; /* Light grey background */
        padding: 20px;
        margin-left: 20px;
        width: 300px; /* Fixed width */
        height: 200px;
        border: 2px solid #ccc; /* Border for better visual separation */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        }
        .run-button {
          width: 100%; /* Full width of the container */
          height: 40px; /* Fixed height */
          background-color: #d01f51; /* Green background */
          color: white; /* White text */
          border: none; /* Remove borders */
          margin-top: 15px; /* Margin for spacing */
          font-size: 18px; /* Font size */
          cursor: pointer; /* Pointer cursor on hover */
          border-radius: 10px;
        }
        .uploaded-files-button {
          background-color: #015db6;
          color: white;
          width: 320px;
          height: 40px;
          font-size: 16px;
          border-radius: 20px;
          border: none; /* Remove borders */
          cursor: pointer;
        }
        .progress-container {
          margin-top: 15px; /* Add margin to separate it from the Run button */
          text-align: center; /* Center the progress bar */
          width: 100%; /* Ensure the container takes full width available */
        }

        #progressBar {
          width: 100%; /* Full width of the container */
          height: 30px; /* Increased height for better visibility */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="home-button" onclick="location.href='/'">Reselect Mode</button>
    </div>

    <div class="form-container">
        <h1>Real-Time Sensing (pssession file only)</h1>
        <!-- <h1>Upload Your Files</h1> -->
        <button class="uploaded-files-button" class="button launch" onclick="launchFolderGUI()">Click to Upload Folder Path</button>
        
        {% if files.pssession %}
        <div class="uploaded-files">
            <h2>Uploaded Files</h2>
            <form action="/delete-multiple" method="post">
                <div class="delete-buttons">
                    <input class="delete-multiple-button" type="submit" value="Delete Selected Files">
                    <input class="delete-all-button" formaction="/delete-all" type="submit" value="Delete ALL Files">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>File Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file_type, file_list in files.items() %}
                            {% for file_name in file_list %}
                            <tr>
                                <td><input type="checkbox" name="delete_files" value="{{ file_name }}"></td>
                                <td>{{ file_name }}</td>
                            </tr>
                            {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
        {% endif %}
    </div>

    <div class="algorithm-container">
        <h2>Enter The Parameters</h2>
        <div>
          <label for="successWeight">Success Weight:</label>
          <input
            type="number"
            id="successWeight"
            name="successWeight"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
        <div>
          <label for="noiseLevel">Noise Level (1-3):</label>
          <input
            type="number"
            id="noiseLevel"
            name="noiseLevel"
            min="1"
            max="3"
            step="1"
            value="2"
          />
          <div>
            <label for="Threshold">Threshold:</label>
            <input
              type="number"
              id="Threshold"
              name="Threshold"
              min="0.2"
              max="0.8"
              step="0.01"
              value="0.65"
            />
        </div>
        <div>
          <label for="SlidingWindow">SlidingWindow:</label>
          <input
            type="number"
            id="SlidingWindow"
            name="SlidingWindow"
            min="1"
            max="50"
            step="1"
            value="5"
          />
        </div>
        <!-- <button class="uploaded-files-button" onclick="launchFileGUI()">Click to Upload</button> -->
        <button class="run-button" onclick="launchRealTimeAnalysis()">
          Start Real-Time Analysis
        </button>
    </div>

    <script>
        function launchFolderGUI() {
            fetch("{{ url_for('launch_folder_gui') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
        function saveFolderPath() {
          const folderPath = document.getElementById('folderPathInput').value;
          fetch("{{ url_for('save_folder_path') }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ folder_path: folderPath })
          })
          .then(r => r.json())
          .then(console.log)
          .catch(console.error);
        }
        function launchRealTimeAnalysis() {
        const successWeight = parseFloat(document.getElementById("successWeight").value);
        const noiseLevel = parseInt(document.getElementById("noiseLevel").value);
        const Threshold = parseFloat(document.getElementById("Threshold").value);
        const SlidingWindow = parseInt(document.getElementById("SlidingWindow").value);

        const data = {
          successWeight: successWeight,
          noiseLevel: noiseLevel,
          Threshold: Threshold,
          SlidingWindow: SlidingWindow
        };

        fetch("{{ url_for('real_time') }}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.status === "success") {
            console.log("Analysis started successfully");
          } else {
            console.error("Error:", data.error);
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
      }
    </script>

</body>
</html>
